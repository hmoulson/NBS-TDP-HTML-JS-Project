<html>
<script type="text/javascript" src="Core Code.js"> </script>
<script type="text/javascript" src="JSON Data.js"> </script>

<head>
<link rel="stylesheet" href="Formatting.css">
</head>



<body>
    <div class="header">
        <h1> User Records </h1> <br>
    </div>
    
    <div class="row">
        <div class = "column" id="ShowRecordsBar"> <a>
            <input type=button value='Show Records' onclick=showrecords()> <br>
            To filter, please select the Department Area <br>
            Department: <select id=Department_Select> 
                <option> HR </option>
                <option> Sales </option>
                <option> IT </option>
            </select>
            <input type="button" value="Show Filtered Records" onclick=ShowFilterRecords()>

        </a> </div>

        <div class="column" id=ChangeRecords> <a>
            <input type=button value='Add Record' onclick=addrecordform()>
            <input type=button value='Edit Record'>
        </a> </div>
    </div>

    <br>
    <br>
    <br>

    <div class= "row">
        <div class="column" id="tablecolumn">

        </div>
        <div class="column" id="RecordEditColumn">
            <form id="addrecordform" style="visibility:hidden">
                Please enter the following: <br>
                NI Number: <input type=text id=newninumber position.left=200> <br>
                Full Name: <input type=text id=newfullname> <br>
                Phone Number: <input type=text id=newphone> <br>
                Address: <input type=text id=newaddress> <br>
                Please select the Person's Department: <br>
                IT - <input type=radio value=IT name=newdepartment> <br>
                Sales - <input type=radio value=Sales name=newdepartment> <br>
                HR - <input type=radio value=HR name=newdepartment> <br>
                <input type="button" value="submit" onclick=addrecord()>
            </form>

            <span class="managepopupform" id="managepopupform">
                <input type=text value="" id="recordid" style="visibility:hidden"> <br>
                NI Number: <input type=text value="" id=oldninumber> <br>
                Full Name: <input type=text value="" id=oldfullname> <br>
                Phone Number: <input type=text value="" id=oldphone> <br>
                Address: <input type=text value="" id=oldaddress> <br>
                Department: <input type=text value="" id=olddepartment> <br>
                <input type="button" value="update record" onclick=updaterecord()> <input type="button" value="delete record" onclick=deleterecord()>
                </span>
        </div>



    </div>

    <br>
    <br>

    </script>






</body>
